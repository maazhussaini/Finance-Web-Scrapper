name: Daily Scraper to Google Sheets

on:
  schedule:
    - cron: "0 8 * * *" # runs daily at 8 AM UTC
  workflow_dispatch:

jobs:
  scrape-to-google-sheet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install firecrawl-py beautifulsoup4 pandas gspread oauth2client

      - name: Run scraping script
        env:
          API_KEY: ${{ secrets.API_KEY }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          GOOGLE_SCRIPT_URL: ${{ secrets.GOOGLE_SCRIPT_URL }}
          URL: ${{ secrets.URL }}
        run: python main.py
